    <!--------------------- Dashboard_profile ------------------>
    <div class="body">
        <div class="dashboard_profile">
            <div class="dashboard_profile_img">
                <img src="./Assests/236831.png" class="profile_img">
            </div>
            <div class="dashboard_profile_content">
                <p class="username">Hello, <span class="u_name">Username</span></p>
                <p class="dash">Dashboard</p>
            </div>
        </div>
        <div class="dashboard_content">
            <div class="total_points totals">
                <div class="points_img">
                  <i class="fa-solid fa-record-vinyl icon2"></i>
                </div>
                <div class="point_content content">
                  <p class="con">Total Points</p>
                  <p class="Total_Ponits con" id="Total_Ponits">0</p>
                </div>
            </div>
            <div class="total_quz totals">
                <div class="quiz_img">
                  <i class="fa-solid fa-record-vinyl icon2"></i>
                </div>
                <div class="quiz_content content">
                  <p class="con">Total Quiz</p>
                  <p class="Total_Quiz con">0</p>
                </div>
            </div>
            <div class="total_star totals">
                <div class="star_img">
                  <i class="fa-solid fa-star icon2"></i>
                </div>
                <div class="star_content content">
                  <p class="con">Total Stars</p>
                  <p class="Total_Stars  con">0</p>
                </div>
            </div>
        </div>
        <div class="pie_chart">
            <h1 class="pie_chart_topic">Bar Chart</h1>
            <div id="chart_container">
                <canvas id="bar_chart" width="700" height="400"></canvas>
            </div>
        </div>
    </div>
