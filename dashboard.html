<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/CSS/dashboard.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<!----------------------- navbar ------------------------>
    <nav class="navbar">
        <div class="logo_item">
            <i class="bx bx-menu" id="sidebarOpen"></i>
            <img src="/Assests/Dckap Logo.png" alt="" class="DCKAPlOGO"></i>
        </div>

        <div class="search_bar">
            <input type="text" placeholder="Search" />
            <i class="fas fa-search"></i>
        </div>

        <div class="navbar_content">
            <i class="bi bi-grid"></i>
            <i class='bx bx-sun' id="darkLight"></i>
            <img src="/Assests/236831.png" alt="" class="profile" />
        </div>
        <div class="profile_bar_list">
            <div class="profile_down">
                <i class="fa fa-user" aria-hidden="true" class="profile-icon" style="color: black;"></i>
                <P class="profile-name">profile</P>
            </div>
            <div class="Course_Down">
                <i class="fa-solid fa-book"></i>
                <P class="profile-name">My Courses</P>
            </div>
            <div class="Drop_Down">
                <i class="fa-solid fa-award" class="profile-icon"></i>
                <P class="profile-name">certificate</P>
            </div>
            <div class="Drop_Down">
                <i class="fa-solid fa-right-from-bracket" class="profile-icon"></i>
                <P class="profile-name">Logout</P>
            </div>
        </div>
    </nav>

<!--------------------------- sidebar ----------------------->
    <nav class="sidebar" style="display: flex;">
        <div class="menu_content">
            <ul class="menu_items">
                <li class="item">
                    <div href="#" class="nav_link submenu_item">
                        <span class="navlink_icon">
                            <i class="bx bx-home-alt"></i>
                        </span>
                        <span class="navlink">Home</span>
                    </div>

                </li>
                <li class="item">
                    <div href="#" class="nav_link submenu_item">
                        <span class="navlink_icon">
                            <i class="bx bx-grid-alt"></i>
                        </span>
                        <span class="navlink">learning</span>
                    </div>
                </li>
            </ul>

            <ul class="menu_items">
                <li class="item">
                    <a href="#" class="nav_link">
                        <span class="navlink_icon">
                            <i class="bx bxs-magic-wand"></i>
                        </span>
                        <span class="navlink">DashBoard</span>
                    </a>
                </li>
                <li class="item">
                    <a href="#" class="nav_link">
                        <span class="navlink_icon">
                            <i class="bx bx-loader-circle"></i>
                        </span>
                        <span class="navlink">RoadMap</span>
                    </a>
                </li>
            </ul>
            <ul class="set_items">
                <li class="item">
                    <a href="#" class="nav_link">
                        <span class="navlink_icon">
                            <i class="bx bx-cog"></i>
                        </span>
                        <span class="navlink">Setting</span>
                    </a>
                </li>
            </ul>

            <div class="bottom_content">
                <div class="bottom expand_sidebar">
                    <span> Expand</span>
                    <i class='bx bx-log-in'></i>
                </div>
                <div class="bottom collapse_sidebar">
                    <span> Collapse</span>
                    <i class='bx bx-log-out'></i>
                </div>
            </div>
        </div>
    </nav>
    <!--------------------- Dashboard_profile ------------------>

    <div class="body">
        <div class="dashboard_profile">
            <img src="/Assests/236831.png" alt="" class="dashboard_profile_img">
            <div class="dashboard_profile_content">
                <p class="uname">Hello, <span class="user_name">Username</span></p>
                <p class="dash">Dashboard</p>
            </div>
        </div>
        <!----------------- Dashboard_content ------------------>
        <div class="dashboard_content">
            <div class="total_points totals">
                <div class="points_img">
                  <i class="fa-solid fa-record-vinyl icon"></i>
                </div>
                <div class="point_content content">
                  <p class="con">Total Ponits</p>
                  <p class="con">0</p>
                </div>
            </div>
            <div class="total_quz totals">
                <div class="quiz_img">
                  <i class="fa-solid fa-record-vinyl icon"></i>
                </div>
                <div class="quiz_content content">
                  <p class="con">Total Quiz</p>
                  <p class="con">0</p>
                </div>
            </div>
            <div class="total_star totals">
                <div class="star_img">
                  <i class="fa-solid fa-star icon"></i>
                </div>
                <div class="star_content content">
                  <p class="con">Total Stars</p>
                  <p class="con">0</p>
                </div>
            </div>
        </div>
        <!--------------- Pie Chart ------------->
        <div class="pie_chart">
            <h1>Pie Chart</h1>
            <div class="btn">
                <div class="html">
                    <button class="pie_btn" id="html_btn">HTML</button>
                </div>
                <div class="css">
                    <button class="pie_btn" id="css_btn">CSS</button>
                </div>
                <div class="js">
                    <button class="pie_btn" id="js_btn">JavaScript</button>
                </div>
                <div class="mysql">
                    <button class="pie_btn" id="mysql_btn">MySQL</button>
                </div>
            </div>
        </div>
        <!------------------ Display piechart ---------->
        <div class="display_chart" id="display_chart">
            <span class="cross" id="cross">&times;</span>
            <h3 class="heading_chart" id="heading_chart">
                Pie Chart
            </h3>
            <div class="programming_status"
            >
                <div class="chart_container">
                    <canvas class="my_chart"></canvas>
                </div>
                <div class="details">
                    <ul class="list"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="/JS/dashboard.js"></script>
</body>
</html>
